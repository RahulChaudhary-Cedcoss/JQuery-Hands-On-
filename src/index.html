<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Hands-On</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
</head>
<script>
    $(document).ready(function(){ 
        $('#button1').click(function(){
            $('#r1').remove();
        });
    $('#button2').click(function(){ 
     $('#r2').remove(); 
     });
     $('#button3').click(function(){ 
     $('#r3').remove(); 
     });
  });
    
</script>

<body>
   <table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Delete Section</th>
        </tr>
        <tr id="r1">
        <td>Data</td>
        <td>1</td>
        <td><input id="button1" type="button" value="Delete Row 1" /></td>
        </tr>
        <tr id="r2">
         <td>Data</td>
         <td>2</td>
         <td><input id="button2" type="button" value="Delete Row 2" /></td>
         </tr>
         <tr id="r3">
          <td>Data</td>
          <td>3</td>
          <td><input id="button3" type="button" value="Delete Row 3" /></td>
          </tr>
   </table>
</body>

</html>
